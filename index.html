<!DOCTYPE html> 
<html lang="fr">
<head>
        <meta charset="utf-8" />
        <title>Fifty-s-american-diner</title>
        <link href="assets\CSS\style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <!-- ====================== en tete nav barre + titre avec photo -->
    <header>
		<!-- ================== Nav barre ================== -->
		<div id="box-nav">
			<div id="main-nav">
				<ul>
					<li><a href="#header-box">Accueil</a>
					<li><a href="#pin-aboutme">Nos Menus</a>
					<li><a href="#pin-skills">Contact</a>
				</ul>
			</div>
        </div>
        <!-- ================= zone presentation du resto -->
        <div id="pres-resto" class="flex">
            <div id="pres-resto-img" class="flex">
            </div>
            <div id="pres-resto-text" class="flex">
                <h1>Le resto</h1>
            </div>
        </div>
    </header>
    <!-- ===================== zone des plats et menu -->

    <!-- ===================== zone contact ards + tel, etc.. -->
    <div id="contact-block-formulaire">
        <form>
            <div class="contact-block-formulaire-type">
                <label for="name">Votre Nom : *</label><br>
                <input type="text" id="name" size="40" name="name" placeholder="EX: Jean DUPOND" required>
            </div>
            <div class="contact-block-formulaire-type">
                <label for="mail">Votre Email : *</label><br>
                <input type="email" id="mail" size="40" name="mail" placeholder="EX: abc@gmail.com" required>
            </div>
            <div class="contact-block-formulaire-type">
                <label for="object">Sujet : *</label><br>
                <input type="text" id="object" size="40" name="object" required>
            </div>
            <div class="contact-block-formulaire-type">
                <label for="message">Votre Message : *</label><br>
                <textarea type="text" cols="60" rows="10" id="message" name="message" placeholder="Message" required></textarea>
            </div>
            <input type="submit" value="Envoyer le message">
        </form>
    </div>

    <!-- =====================pied de page les mention legales -->

    <footer>
        
    </footer>
</body>
</html>
